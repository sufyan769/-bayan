<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>البداية والنهاية - التاريخ الكبير</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {

            colors: {
              'wiki-bg': '#f8f9fa',
              'wiki-border': '#a2a9b1',

              'wiki-text': '#202122',
              'wiki-panel': '#ffffff',

            }
          }

    </script>
    <style>
      body {
        background-color: #f8f9fa;
        color: #202122;
      }
      /* Algolia Highlighting Styles - Match Screenshot (Yellow background) */
      .ais-Highlight-highlighted, .ais-Snippet-highlighted {

      ::-webkit-scrollbar-thumb {

    </style>
    
    <!-- Import Map for React and Algolia -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "algoliasearch/lite": "https://esm.sh/algoliasearch@4.22.1/lite",
    "react-instantsearch": "https://esm.sh/react-instantsearch@7.7.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "algoliasearch/": "https://aistudiocdn.com/algoliasearch@^5.44.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased font-sans text-wiki-text bg-wiki-bg">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useMemo, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import algoliasearch from 'algoliasearch/lite';
      import { 
        InstantSearch, 
        Configure, 
        useSearchBox, 
        useHits, 
        usePagination, 
        useStats,
        useRefinementList,
        useCurrentRefinements,
        Highlight, 
        Snippet 
      } from 'react-instantsearch';
      import { 
        Search, Menu, Globe, X, ChevronLeft, ChevronRight, 
        BookOpen, ArrowRight, ZoomIn, ZoomOut, Type, Filter, CheckCircle2, Quote, Plus, Library, ArrowDown, AlertTriangle, Sparkles, SpellCheck 
      } from 'lucide-react';

      // --- Algolia Client Setup with CACHING ---
      const APP_ID = '88G4AVERCC';
      const API_KEY = '33b0b484f534b2ae2dac948d588345a6';
      const INDEX_NAME = 'algolia_unified';

      const algoliaClient = algoliasearch(APP_ID, API_KEY);

      // Simple in-memory cache to prevent refetching
      const requestCache = new Map();

      // Custom client proxy to prevent empty searches and save quota
      const searchClient = {
        ...algoliaClient,
        search(requests) {
          // 1. Prevent empty query searches (saves quota)
          if (requests.every(({ params }) => !params.query && !params.filters && (!params.facets || params.facets.length === 0))) {
             // Allow initial load for facets if needed, but generally block empty query
          }

          // 2. Check Cache (saves quota on back/refresh)
          const cacheKey = JSON.stringify(requests);
          if (requestCache.has(cacheKey)) {
            return Promise.resolve(requestCache.get(cacheKey));
          }

          // 3. Execute Search and Cache Result
          return algoliaClient.search(requests).then((response) => {
            requestCache.set(cacheKey, response);
            return response;
          });
        },
      };

      // --- Helper Components ---

      const Stats = () => {
        const { nbHits, processingTimeMS, results } = useStats();
        if (!results || !results.query) return null;
        return (
          <div className="text-xs text-slate-500 mt-2">
            النتائج: <span className="font-bold">{nbHits.toLocaleString('ar-EG')}</span> (تم البحث في {processingTimeMS}ms)
          </div>
        );
      };

      const CustomPagination = () => {
        const { pages, currentRefinement, refine, isFirstPage, isLastPage, nbHits } = usePagination();
        if (pages.length === 0 || nbHits === 0) return null;

        return (
          <div className="flex flex-wrap items-center gap-1 text-sm font-sans mt-6 select-none justify-center">
            <button
              onClick={() => !isFirstPage && refine(currentRefinement - 1)}
              disabled={isFirstPage}
              className={`px-3 py-1 rounded border ${isFirstPage ? 'text-gray-300 border-transparent cursor-not-allowed' : 'text-wiki-link border-slate-200 hover:bg-slate-100'}`}
            >
              السابق
            </button>
            {pages.map(page => (
              <button
                key={page}
                onClick={() => refine(page)}
                className={`px-3 py-1 rounded border min-w-[32px] ${
                  currentRefinement === page 
                  ? 'bg-slate-600 text-white border-slate-600 font-bold' 
                  : 'text-wiki-link border-slate-200 hover:bg-slate-100'
                }`}
              >
                {page + 1}
              </button>
            ))}
            <button
              onClick={() => !isLastPage && refine(currentRefinement + 1)}
              disabled={isLastPage}
              className={`px-3 py-1 rounded border ${isLastPage ? 'text-gray-300 border-transparent cursor-not-allowed' : 'text-wiki-link border-slate-200 hover:bg-slate-100'}`}
            >
              التالي
            </button>
          </div>
        );
      };

      const CustomSearchBox = () => {
        const { query, refine } = useSearchBox();
        const [inputValue, setInputValue] = useState(query || '');
        const [searchMode, setSearchMode] = useState('best'); // 'best' | 'and' | 'phrase' | 'fuzzy'
        const inputRef = useRef(null);

        useEffect(() => {
          if (query !== inputValue && query !== undefined) {
            let cleanQuery = query;
            // Strip advanced syntax for display if needed, but usually best to show what's searched
            // Just removing quotes for exact match display could be nice but might confuse input
            setInputValue(cleanQuery.replace(/["]/g, '').replace(/\+/g, ' '));
          }
        }, [query]);

        const buildQuery = (val, mode) => {
            const cleanVal = val.trim();
            if (!cleanVal) return '';
            
            switch (mode) {
                case 'phrase':
                    return `"${cleanVal}"`;
                case 'and':
                    // Using advanced syntax '+' for AND
                    return cleanVal.split(/\s+/).map(w => `+${w}`).join(' ');
                case 'fuzzy':
                    // Algolia is fuzzy by default, but we treat this as standard search visually
                    return cleanVal;
                case 'best':
                default:
                     // Standard Algolia search (Best Fields)
                    return cleanVal;
            }
        };

        const handleSearch = (val, mode) => {
            const finalQuery = buildQuery(val, mode);
            refine(finalQuery);
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          handleSearch(inputValue, searchMode);
        };

        const handleModeChange = (mode) => {
            setSearchMode(mode);
            if (inputValue.trim()) {
                handleSearch(inputValue, mode);
            }
        };

        return (
          <div className="w-full max-w-3xl">
            <form onSubmit={handleSubmit} className="flex gap-1 mb-2">
                <div className="relative flex-grow">
                <input
                    ref={inputRef}
                    type="search"
                    value={inputValue}
                    onChange={(e) => setInputValue(e.currentTarget.value)}
                    placeholder="ابحث في الموسوعة..."
                    className="w-full h-10 px-4 text-base bg-white border border-wiki-border focus:border-wiki-link focus:ring-1 focus:ring-wiki-link outline-none font-sans placeholder-slate-400"
                />
                </div>
                <button
                type="submit"
                className="px-6 h-10 bg-wiki-bg border border-wiki-border text-wiki-text text-sm font-bold hover:bg-slate-200 transition-colors flex items-center gap-2"
                >
                <Search className="w-4 h-4" />
                <span>بحث</span>
                </button>
            </form>

            {/* Advanced Search Modes */}
            <div className="flex flex-wrap gap-3 text-xs mt-3 px-1 pb-2 mb-2 bg-slate-100/50 p-2 rounded border border-slate-200/50">
                {/* 1. Best Fields */}
                <label className={`flex items-center gap-1.5 cursor-pointer select-none px-2 py-1 rounded transition-all ${searchMode === 'best' ? 'bg-white shadow-sm text-wiki-link font-bold ring-1 ring-wiki-link/20' : 'text-slate-600 hover:bg-slate-100'}`}>
                    <input 
                        type="radio" 
                        name="searchMode" 
                        className="hidden"
                        checked={searchMode === 'best'} 
                        onChange={() => handleModeChange('best')} 
                    />
                    <Sparkles className="w-3.5 h-3.5" />
                    <span>بحث عام (ذكي)</span>
                </label>

                {/* 2. All Words (AND) */}
                <label className={`flex items-center gap-1.5 cursor-pointer select-none px-2 py-1 rounded transition-all ${searchMode === 'and' ? 'bg-white shadow-sm text-wiki-link font-bold ring-1 ring-wiki-link/20' : 'text-slate-600 hover:bg-slate-100'}`}>
                    <input 
                        type="radio" 
                        name="searchMode" 
                        className="hidden"
                        checked={searchMode === 'and'} 
                        onChange={() => handleModeChange('and')} 
                    />
                    <Plus className="w-3.5 h-3.5" />
                    <span>شامل (يحتوي كل الكلمات)</span>
                </label>

                {/* 3. Exact Phrase */}
                <label className={`flex items-center gap-1.5 cursor-pointer select-none px-2 py-1 rounded transition-all ${searchMode === 'phrase' ? 'bg-white shadow-sm text-wiki-link font-bold ring-1 ring-wiki-link/20' : 'text-slate-600 hover:bg-slate-100'}`}>
                    <input 
                        type="radio" 
                        name="searchMode" 
                        className="hidden"
                        checked={searchMode === 'phrase'} 
                        onChange={() => handleModeChange('phrase')} 
                    />
                    <Quote className="w-3.5 h-3.5" />
                    <span>عبارة دقيقة (" ")</span>
                </label>

                {/* 4. Fuzzy */}
                <label className={`flex items-center gap-1.5 cursor-pointer select-none px-2 py-1 rounded transition-all ${searchMode === 'fuzzy' ? 'bg-white shadow-sm text-wiki-link font-bold ring-1 ring-wiki-link/20' : 'text-slate-600 hover:bg-slate-100'}`}>
                    <input 
                        type="radio" 
                        name="searchMode" 
                        className="hidden"
                        checked={searchMode === 'fuzzy'} 
                        onChange={() => handleModeChange('fuzzy')} 
                    />
                    <SpellCheck className="w-3.5 h-3.5" />
                    <span>بحث مرن (أخطاء إملائية)</span>
                </label>
            </div>
          </div>
        );
      };

      // --- REVISED BOOK FILTER (MATCHING SCREENSHOT) ---
      const BookFilter = () => {
        // Use dynamic facets from Algolia
        const { items, refine } = useRefinementList({ 
            attribute: 'book_title', 
            sortBy: ['count:desc', 'name:asc'],
            limit: 20 // Ensure we get a good list of books
        });

        return (
          <div className="mt-2 mb-4">
            <div className="flex items-center justify-end gap-2 mb-2 text-xs text-slate-500">
              <span>اختر الكتاب للبحث فيه:</span>
              <Library className="w-3 h-3" />
            </div>
            <div className="flex flex-wrap justify-end gap-3">
              {items.map((item) => {
                return (
                    <button
                    key={item.value}
                    onClick={() => refine(item.value)}
                    className={`
                        group flex items-center gap-3 px-3 py-2 rounded border transition-all
                        ${item.isRefined 
                        ? 'bg-white border-wiki-link ring-1 ring-wiki-link shadow-sm' 
                        : 'bg-white border-slate-300 hover:border-slate-400 hover:bg-slate-50'}
                    `}
                    >
                     {/* Count on the left (LTR) or Right (RTL) depending on flow. Screenshot shows (Number) Title [Icon] */}
                     <span className="text-xs font-bold text-slate-400 font-mono">({item.count})</span>
                     
                     <span className={`text-sm font-serif ${item.isRefined ? 'text-wiki-link font-bold' : 'text-slate-700'}`}>
                        {item.label}
                     </span>
                     
                     <BookOpen className={`w-4 h-4 ${item.isRefined ? 'text-wiki-link' : 'text-slate-300'}`} />
                    </button>
                );
              })}
            </div>
          </div>
        );
      };

      // --- Reader Component (Revised for Reliable Navigation) ---

      const ReaderView = ({ initialHit, onClose }) => {
        const [fontSize, setFontSize] = useState(24);
        const [currentHit, setCurrentHit] = useState(initialHit);
        const [loading, setLoading] = useState(false);
        const contentRef = useRef(null);

        // Sync initial hit
        useEffect(() => {
            console.log("Reader loaded with hit:", initialHit);
            setCurrentHit(initialHit);
        }, [initialHit]);

        const fetchAdjacentPage = async (direction) => {
            console.log(`Attempting to fetch ${direction} page...`);
            if (loading) return;
            setLoading(true);
            
            try {
                // Validate data availability
                if (!currentHit || !currentHit.book_title || currentHit.part_number === undefined || currentHit.page_number === undefined) {
                    throw new Error("بيانات الصفحة الحالية غير مكتملة، لا يمكن الانتقال.");
                }

                // Parse integers to ensure accurate math
                const currentPart = parseInt(currentHit.part_number, 10);
                const currentPage = parseInt(currentHit.page_number, 10);
                const bookTitle = currentHit.book_title;

                if (isNaN(currentPart) || isNaN(currentPage)) {
                     throw new Error("أرقام الصفحات غير صالحة.");
                }

                let targetPart = currentPart;
                let targetPage = direction === 'next' ? currentPage + 1 : currentPage - 1;

                // Check start of book
                if (targetPage < 1) {
                     if (direction === 'prev') {
                         alert("هذه هي بداية الجزء الحالي.");
                     }
                     setLoading(false);
                     return;
                }

                // Function to perform the precise lookup
                const findPage = async (pPart, pPage) => {
                    console.log(`Searching for: Book="${bookTitle}", Part=${pPart}, Page=${pPage}`);
                    
                    const response = await algoliaClient.search([{
                        indexName: INDEX_NAME,
                        params: {
                            query: '',
                            // Use strict filtering
                            filters: `book_title:"${bookTitle}" AND part_number=${pPart} AND page_number=${pPage}`,
                            hitsPerPage: 1,
                            attributesToRetrieve: ['*']
                        }
                    }]);
                    
                    return response.results[0].hits[0] || null;
                };

                // Attempt 1: Fetch target page in current part
                let nextHit = await findPage(targetPart, targetPage);

                // Attempt 2: If 'next' failed (maybe end of part), try Part + 1, Page 1
                if (!nextHit && direction === 'next') {
                    const nextPart = currentPart + 1;
                    console.log(`End of part ${currentPart}? Checking part ${nextPart} page 1...`);
                    nextHit = await findPage(nextPart, 1);
                }

                if (nextHit) {
                    console.log("Page found:", nextHit.objectID);
                    setCurrentHit(nextHit);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    if (direction === 'next') {
                        alert(`لم يتم العثور على الصفحة التالية (${targetPage}). قد تكون وصلت لنهاية الكتاب.`);
                    } else {
                        alert(`لم يتم العثور على الصفحة السابقة (${targetPage}).`);
                    }
                }

            } catch (error) {
                console.error("Navigation Error Full:", error);
                if (error.message && error.message.includes('filter')) {
                    alert("خطأ في إعدادات البحث: يرجى التأكد من إضافة 'part_number' و 'page_number' إلى Attributes for Faceting في لوحة تحكم Algolia.");
                } else {
                    alert(`حدث خطأ: ${error.message || "غير معروف"}`);
                }
            } finally {
                setLoading(false);
            }
        };

        // Prepare text display with Formatting Logic (|| or . = New Line)
        const formattedText = useMemo(() => {
            if (!currentHit || !currentHit.text_content) return null;

            const rawText = currentHit.text_content;
            
            // Process Text:
            // 1. Replace double pipes (||) with a newline marker.
            // 2. Replace dots (.) with dot + newline marker, but keep the dot.
            // 3. Split by the marker to create lines.
            
            const lines = rawText
                .replace(/\|\|/g, '\n') // Handle explicit separators
                .replace(/\.(?=\s|$)/g, '.\n') // Handle dots followed by space or end of string
                .split('\n');

            return (
                <div className="text-justify">
                    {lines.map((line, index) => {
                        const trimmedLine = line.trim();
                        if (!trimmedLine) return null;
                        
                        return (
                            <p key={index} className="mb-4 block">
                                {trimmedLine}
                            </p>
                        );
                    })}
                </div>
            );
        }, [currentHit]);

        if (!currentHit) return null;

        const nextPageNum = parseInt(currentHit.page_number, 10) + 1;

        return (
          <div className="bg-white border border-wiki-border rounded-sm shadow-sm min-h-[600px] flex flex-col animate-fade-in w-full relative">
            {/* Reader Toolbar */}
            <div className="sticky top-0 z-20 bg-[#f8f9fa] border-b border-wiki-border p-2 flex items-center justify-between select-none shadow-sm">
              <div className="flex items-center gap-2">
                 <button 
                   onClick={onClose}
                   className="flex items-center gap-1 px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-50 text-slate-700 text-sm font-bold"
                 >
                   <ArrowRight className="w-4 h-4" />
                   <span>عودة للبحث</span>
                 </button>
              </div>
              
              <div className="flex items-center gap-2 bg-white border border-slate-300 rounded px-2 py-1">
                 <button onClick={() => setFontSize(Math.max(16, fontSize - 2))} className="p-1 hover:text-wiki-link" title="تصغير الخط">
                    <ZoomOut className="w-4 h-4" />
                 </button>
                 <span className="text-xs font-mono w-6 text-center text-slate-500">{fontSize}</span>
                 <button onClick={() => setFontSize(Math.min(42, fontSize + 2))} className="p-1 hover:text-wiki-link" title="تكبير الخط">
                    <ZoomIn className="w-4 h-4" />
                 </button>
              </div>

              {/* Book Navigation */}
              <div className="flex items-center gap-1">
                <button 
                  onClick={() => fetchAdjacentPage('prev')} 
                  disabled={loading}
                  className="flex items-center gap-1 px-2 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-50 text-wiki-link disabled:opacity-50 disabled:cursor-not-allowed transition-opacity"
                  title="الصفحة السابقة"
                >
                   <ChevronRight className="w-4 h-4" />
                   <span className="hidden md:inline text-xs font-bold">السابقة</span>
                </button>
                
                {loading && <div className="loader mx-2 border-wiki-link"></div>}

                <button 
                  onClick={() => fetchAdjacentPage('next')} 
                  disabled={loading}
                  className="flex items-center gap-1 px-2 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-50 text-wiki-link disabled:opacity-50 disabled:cursor-not-allowed transition-opacity"
                   title="الصفحة التالية"
                >
                  <span className="hidden md:inline text-xs font-bold">التالية</span>
                  <ChevronLeft className="w-4 h-4" />
                </button>
              </div>
            </div>

            {/* Reader Content */}
            <div className="flex-grow overflow-y-auto bg-paper-bg" ref={contentRef}>
                <div className="p-6 md:p-12 max-w-4xl mx-auto w-full">
                  <div className="border-b border-paper-border pb-4 mb-8 text-center md:text-right">
                    <h2 className="text-3xl md:text-4xl font-serif font-bold text-wiki-text mb-3 leading-tight text-[#4a4a4a]">{currentHit.book_title}</h2>
                    <div className="flex flex-wrap items-center gap-3 text-sm text-slate-500 font-mono justify-center md:justify-start">
                      <span className="bg-white border border-paper-border px-3 py-1 rounded-full text-slate-700 shadow-sm">جزء {currentHit.part_number}</span>
                      <span className="bg-white border border-paper-border px-3 py-1 rounded-full text-slate-700 shadow-sm">صفحة {currentHit.page_number}</span>
                    </div>
                  </div>

                  {/* Error Boundary/Loading State within content area */}
                  {loading && (
                      <div className="absolute inset-0 bg-white/80 z-10 flex flex-col items-center justify-center">
                          <div className="loader w-12 h-12 border-4 border-blue-500"></div>
                          <p className="text-slate-600 mt-4 font-bold animate-pulse">جاري تحميل الصفحة التالية...</p>
                      </div>
                  )}

                  <div 
                    className="font-serif text-wiki-text transition-opacity duration-200 leading-loose"
                    style={{ fontSize: `${fontSize}px` }}
                  >
                    {formattedText}
                  </div>
                </div>
                
                {/* Bottom Navigation for Continuity */}
                <div className="bg-[#f4f1ea] p-8 text-center border-t border-paper-border mt-8">
                   <button 
                      onClick={(e) => {
                          e.preventDefault();
                          fetchAdjacentPage('next');
                      }}
                      disabled={loading}
                      type="button"
                      className="group w-full md:w-auto px-8 py-4 bg-white border border-slate-300 rounded shadow-sm text-wiki-link font-bold text-lg hover:bg-slate-50 hover:shadow-md transition-all flex items-center justify-center gap-3 mx-auto disabled:opacity-50 disabled:cursor-not-allowed active:scale-95 cursor-pointer relative z-10"
                   >
                      <span>
                          {loading ? 'جاري الانتقال...' : 'اقرأ الصفحة التالية'}
                      </span>
                      {!loading && <ChevronLeft className="w-5 h-5 group-hover:-translate-x-1 transition-transform" />}
                   </button>
                   
                   <p className="text-xs text-slate-400 mt-3 font-mono">
                       {!isNaN(nextPageNum) 
                         ? `اضغط للانتقال إلى الصفحة رقم ${nextPageNum}`
                         : 'اضغط للانتقال للصفحة التالية'
                       }
                   </p>
                </div>
            </div>
          </div>
        );
      };

      // --- Main Logic Wrapper ---
      
      const HitCard = ({ hit, onClick }) => {
        return (
          <article className="mb-6 last:mb-0 pb-2">
            {/* Hit Header - Matching Screenshot Style (Blue link, gray metadata) */}
            <div className="flex items-center gap-2 mb-1 justify-end flex-row-reverse">
               <span className="text-xs text-slate-500 dir-ltr font-sans">
                 (ج {hit.part_number}, ص {hit.page_number})
              </span>
              <h3 className="text-lg font-serif font-medium truncate text-right">
                <button onClick={onClick} className="text-wiki-link hover:underline decoration-1">
                   <Highlight attribute="book_title" hit={hit} />
                </button>
              </h3>
            </div>
            
            {/* Hit Content - Justified text with yellow highlights */}
            <div className="text-sm text-wiki-text leading-7 font-serif text-justify pl-4">
              <Snippet attribute="text_content" hit={hit} />
            </div>
            
            {/* Context/Additional Actions */}
             <div className="text-xs text-slate-400 mt-1 flex gap-2">
                 {/* Hidden to match screenshot cleanliness, enable if needed */}
                 {/* <span className="text-wiki-link cursor-pointer">عرض السياق</span> */}
            </div>
          </article>
        );
      };

      const AppContent = () => {
        const { hits, results } = useHits();
        const [selectedHit, setSelectedHit] = useState(null); 

        const hasSearched = results && results.query && results.query.length > 0;

        const handleRead = (hit) => {
          setSelectedHit(hit);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const handleCloseReader = () => {
          setSelectedHit(null);
        };

        return (
          <div className="min-h-[500px]">
            
            {/* SEARCH VIEW */}
            <div className={selectedHit !== null ? 'hidden' : 'block'}>
              
              <div className="bg-slate-50 p-4 border border-wiki-border mb-6 rounded-sm">
                  <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-4">
                    <CustomSearchBox />
                    {hasSearched && <Stats />}
                  </div>
                  {/* Filter Section - Now Dynamic */}
                  <BookFilter />
              </div>

              {!hasSearched ? (
                <div className="py-12 text-center text-slate-500">
                  <p className="text-lg mb-2 font-serif">مرحباً بك في موسوعة التاريخ الكبير</p>
                  <p className="text-sm">اكتب كلمة البحث في الصندوق أعلاه واضغط على "بحث" للبدء.</p>
                </div>
              ) : hits.length === 0 ? (
                <div className="py-8 text-slate-600 bg-yellow-50 border border-yellow-100 p-4 rounded-sm">
                  <p className="font-bold mb-1">لم يتم العثور على نتائج.</p>
                  <ul className="list-disc list-inside text-sm space-y-1">
                     <li>تحقق من الإملاء.</li>
                     <li>جرب كلمات مفتاحية مختلفة.</li>
                     <li>تأكد من اختيار الكتاب الصحيح.</li>
                  </ul>
                </div>
              ) : (
                <div className="flex flex-col pt-2 space-y-2">
                  {hits.map((hit) => (
                    <HitCard key={hit.objectID} hit={hit} onClick={() => handleRead(hit)} />
                  ))}
                </div>
              )}
              
              {hasSearched && (
                  <div className="mt-6 border-t border-gray-200 pt-4">
                     <CustomPagination />
                  </div>
              )}
            </div>

            {/* READER VIEW */}
            {selectedHit !== null && (
              <ReaderView 
                initialHit={selectedHit}
                onClose={handleCloseReader}
              />
            )}
          </div>
        );
      };

      // --- Main Layout ---

      const App = () => {
        const [sidebarOpen, setSidebarOpen] = useState(false);

        return (
          <div className="min-h-screen flex flex-col bg-wiki-bg">
            {/* Header */}
            <header className="bg-white border-b border-wiki-border h-12 mb-6 relative z-20">
              <div className="container mx-auto px-4 h-full flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <button 
                    className="p-1 hover:bg-slate-100 rounded md:hidden"
                    onClick={() => setSidebarOpen(!sidebarOpen)}
                  >
                    <Menu className="w-5 h-5 text-slate-600" />
                  </button>
                  <div className="flex items-center gap-2">
                     <Globe className="w-6 h-6 text-slate-700" />
                     <div className="leading-none pt-1">
                       <h1 className="font-serif text-lg font-bold text-wiki-text leading-none">
                         التاريخ الكبير
                       </h1>
                     </div>
                  </div>
                </div>
                
                <div className="hidden md:flex items-center gap-4 text-xs text-wiki-link font-sans">
                  <span className="hover:underline cursor-pointer text-slate-700">غير مسجل للدخول</span>
                  <span className="hover:underline cursor-pointer">نقاش</span>
                  <span className="hover:underline cursor-pointer">مساهمات</span>
                  <span className="hover:underline cursor-pointer">إنشاء حساب</span>
                  <span className="hover:underline cursor-pointer">دخول</span>
                </div>
              </div>
            </header>

            <main className="flex-grow container mx-auto px-4 flex flex-col md:flex-row gap-6 relative">
              {/* Sidebar */}
              <aside className={`${sidebarOpen ? 'block' : 'hidden'} md:block w-40 flex-shrink-0 text-xs space-y-4 pt-2 absolute md:static bg-wiki-bg z-10 h-full md:h-auto pl-4`}>
                <div className="space-y-1">
                   <div className="font-bold text-slate-500 px-2 pb-1 border-b border-gray-200 mb-1">الموسوعة</div>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">الصفحة الرئيسية</li>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">الأحداث الجارية</li>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">أحدث التغييرات</li>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">صفحة عشوائية</li>
                </div>
              </aside>

              {/* Main Content */}
              <div className="flex-grow pb-10 w-full md:w-auto">
                 <div className="bg-white border border-wiki-border p-4 md:p-8 min-h-[500px] relative shadow-sm">
                    {/* Content Header */}
                    <div className="border-b border-wiki-border pb-1 mb-6 flex justify-between items-end">
                        <h1 className="text-2xl md:text-3xl font-serif text-wiki-text border-b-0">
                          بحث في البداية والنهاية
                        </h1>
                        <div className="text-xs text-slate-500 mb-1 hidden sm:block">
                          من ويكيبيديا، الموسوعة الحرة
                        </div>
                    </div>
                    
                    {/* App Wrapper with Search Context */}
                    <InstantSearch 
                      searchClient={searchClient} 
                      indexName={INDEX_NAME}
                      future={{ preserveSharedStateOnUnmount: true }}
                    >
                      <Configure 
                        hitsPerPage={5}
                        attributesToSnippet={['text_content:80']} 
                        snippetEllipsisText="..."
                        advancedSyntax={true}
                        facets={['book_title']}
                        maxValuesPerFacet={20}
                      />
                      <AppContent />
                    </InstantSearch>
                 </div>
              </div>
            </main>

            <footer className="bg-wiki-bg text-slate-600 py-6 border-t border-wiki-border mt-auto text-xs">
              <div className="container mx-auto px-4 text-center">
                <p className="mb-2">النصوص منشورة برخصة <span className="text-wiki-link cursor-pointer hover:underline">المشاع الإبداعي</span>. طالع شروط الاستخدام للتفاصيل.</p>
                <div className="flex justify-center gap-4 text-wiki-link">
                   <span className="cursor-pointer hover:underline">سياسة الخصوصية</span>
                   <span className="cursor-pointer hover:underline">حول الموسوعة</span>
                   <span className="cursor-pointer hover:underline">إخلاء المسؤولية</span>
                   <span className="cursor-pointer hover:underline">نسخة للأجهزة المحمولة</span>
                </div>
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
